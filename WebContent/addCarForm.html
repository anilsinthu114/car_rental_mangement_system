<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Car</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-8Nrpz0dCGOIh0MTtfqqktmAdQdRC3vJjAcwzryP7bJctiL+K8jpwkvjD0cCbJcI+" crossorigin="anonymous">
  <!-- Custom styles -->
  <style>
    body {
      height: 100vh;
      
    }
    .container {
    height: 50rem;
    margin-top: 3oovh;
      width: 400px;
      justify-content: center;
      align-items: center;
    }
    .form-label {
      width: 100px;
      margin-bottom: 0;
    }
    .form-control {
      width: calc(100% - 100px);
    }
    .btn-primary {
      width: 100%;
    }
    .navbar {
    padding: 45pz;
    spacing: 35px;
      background-color: #000033; /* Dark grey navbar */
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: black;
      justify-content: sapce-between;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Car Rental Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="addCar.jsp">Add Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="viewCar.jsp">View Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="updateCar.jsp">Update Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="deleteCar.jsp">Delete Car</a>
        </li>
        <!-- User image and logout button -->
        <li class="nav-item">
          <div id="userInfo" style="text-align: center; margin-top: 10px;">
            <img src="user.png" alt="User Image" id="userImage" width="30" height="30" style="cursor: pointer;">
            <button id="logoutBtn" class="btn btn-danger" onclick="logout()" style="display: none;">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4 text-center">Add Car</h2>
    <form action="AddCarServlet" method="post">
      <div class="mb-3 row">
        <label for="make" class="col-form-label form-label">Make:</label>
        <div class="col">
          <input type="text" class="form-control" id="make" name="make" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="model" class="col-form-label form-label">Model:</label>
        <div class="col">
          <input type="text" class="form-control" id="model" name="model" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="year" class="col-form-label form-label">Year:</label>
        <div class="col">
          <input type="number" class="form-control" id="year" name="year" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="rate" class="col-form-label form-label">Rental Rate per Day:</label>
        <div class="col">
          <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="availability" class="col-form-label form-label">Availability Status:</label>
        <div class="col">
          <select class="form-select" id="availability" name="availability" required>
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
    <div class="mt-3 text-center">
      <a href="home.jsp">Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <!-- Bootstrap JS and jQuery (placed at the end of the document for faster page loading) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rzEn3jo6CmXOtjgtFh0eNh8J3L0WP0wDsoh99dAZuXBY+FqMxStz+s5Bpa7F+Wre" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-ktg/+VUpZLk3jVhWe3zg1nd4k5Bmu8xt2Pcl02L+5dUif7eb/nQOg98CpJx6jMEo" crossorigin="anonymous"></script>

  <!-- JavaScript for showing logout button on click -->
  <script>
    function logout() {
      // Redirect to logout servlet or page
      window.location.href = "LogoutServlet";
    }

    // Show logout button on clicking user image
    document.getElementById("userImage").onclick = function() {
      document.getElementById("logoutBtn").style.display = "block";
    };
  </script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-ktg/+VUpZLk3jVhWe3zg1nd4k5Bmu8xt2Pcl02L+5dUif7eb/nQOg98CpJx6jMEo" crossorigin="anonymous"></script>
</body>
</html>
